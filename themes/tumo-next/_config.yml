override: false

# 网站favicon
favicon:
  small: /images/favicon.ico

# 网站关键字
keywords: "Ray4j's Blog"

rss:

# 网站底部
footer:
  # 起始时间
  since: 2022
  icon: user
  copyright:
  powered: true

  theme:
    enable: true
    version: true

canonical: true
seo: false
index_with_subtitle: false

# 网站Header导航页
menu:
  home: /
  archives: /archives/
  about: /about/
  links: /links/

# 网站置顶链接
top:
  links:
    '🐤SpringBoot学习入门Demo，持续更新中...': 'https://github.com/ruiyeclub/SpringBoot-Hello'


menu_icons:
  enable: true

# 仅支持设定的Tumo主题，其他的Next主题由于没有适配就删除了
scheme: Tumo

# Sidebar 右侧链接导航页。 `|| `跟随font-awesome的图标名称
social:
  GitHub: https://github.com/ruiyeclub || github
  Ray4j.top: https://github.com/ruiyeclub/ray4j.top || link
  Springboot-Hello: https://github.com/ruiyeclub/SpringBoot-Hello || cloud

social_icons:
  enable: true
  icons_only: false
  transition: false

# Sidebar 头像
avatar: /images/avatar.jpg

# Sidebar Toc
toc:
  enable: true
  number: true
  wrap: false

# Sidebar位置
sidebar:
  position: left
  display: always
  offset: 12
  b2t: false
  scrollpercent: false
  onmobile: false

scroll_to_more: true
save_scroll: false
excerpt_description: true

auto_excerpt:
  enable: false
  length: 150

post_meta:
  item_text: true
  created_at: true
  updated_at: false
  categories: true

post_wordcount:
  item_text: true
  wordcount: false
  min2read: false
  totalcount: false
  separated_meta: true

## 微信公众号
#wechat_subscriber:
#  enabled: true
#  qcode: /images/qrcode_for_gh.jpg
#  description: 欢迎关注公众号：程序员涂陌

# 打赏
reward_comment: 如果你觉得这篇文章帮助到了你，你可以帮作者买一杯果汁表示鼓励
wechatpay: /images/wechat_ray.jpg
alipay: /images/alipay_ray.jpg

# 版权声明
post_copyright:
  enable: false
  license: CC BY-NC-SA 3.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/3.0/

mobile_layout_economy: false
android_chrome_color: "#222"

custom_logo:
  enabled: false
  image:

# 代码高亮主题
highlight_theme: normal

# 字体设置
font:
  enable: false
  host:
  global:
    external: true
    family: Lato
    size:
  headings:
    external: true
    family:
    size:
  posts:
    external: true
    family:
  logo:
    external: true
    family:
    size:
  codes:
    external: true
    family:
    size:

# Markdown数学公式支持
mathjax:
  enable: false
  per_page: false
  cdn: //cdn.bootcss.com/mathjax/2.7.1/latest.js?config=TeX-AMS-MML_HTMLorMML

han: false

# Disqus
disqus:
  enable: false
  shortname:
  count: true

# Hypercomments
#hypercomments_id:

# changyan
changyan:
  enable: false
  appid:
  appkey:

# Valine. 评论插件
valine:
  enable: true
  appid:   # your leancloud application appid
  appkey:  # your leancloud application appkey
  notify: false # mail notifier , https://github.com/xCss/Valine/wiki
  verify: false # Verification code
  placeholder: Just go go # comment box placeholder
  avatar: mm # gravatar style
  guest_info: nick,mail,link # custom comment header
  pageSize: 10 # pagination size

gitment:
  enable: false
  mint: true # RECOMMEND, A mint on Gitment, to support count, language and proxy_gateway
  count: true # Show comments count in post meta area
  lazy: false # Comments lazy loading with a button
  cleanly: false # Hide 'Powered by ...' on footer, and more
  language: # Force language, or auto switch by theme
  github_user: # MUST HAVE, Your Github ID
  github_repo: # MUST HAVE, The repo you use to store Gitment comments
  client_id: # MUST HAVE, Github client id for the Gitment
  client_secret: # EITHER this or proxy_gateway, Github access secret token for the Gitment
  proxy_gateway: # Address of api proxy, See: https://github.com/aimingoo/intersect
  redirect_protocol: # Protocol of redirect_uri with force_redirect_protocol when mint enabled

# NeedMoreShare2
needmoreshare2:
  enable: false
  postbottom:
    enable: false
    options:
      iconStyle: box
      boxForm: horizontal
      position: bottomCenter
      networks: Weibo,Wechat,Douban,QQZone,Twitter,Facebook
  float:
    enable: false
    options:
      iconStyle: box
      boxForm: horizontal
      position: middleRight
      networks: Weibo,Wechat,Douban,QQZone,Twitter,Facebook

duoshuo_info:
  ua_enable: true
  admin_enable: false
  user_id: 0
  #admin_nickname: Author
# Facebook SDK Support.
facebook_sdk:
  enable:       false
  app_id:       #<app_id>
  fb_admin:     #<user_id>
  like_button:  #true
  webmaster:    #true

# Facebook comments plugin
# This plugin depends on Facebook SDK.
# If facebook_sdk.enable is false, Facebook comments plugin is unavailable.
facebook_comments_plugin:
  enable:       false
  num_of_posts: 10    # min posts num is 1
  width:        100%  # default width is 550px
  scheme:       light # default scheme is light (light or dark)

# VKontakte API Support.
# To get your AppID visit https://vk.com/editapp?act=create
vkontakte_api:
  enable:       false
  app_id:       #<app_id>
  like:         true
  comments:     true
  num_of_posts: 10

rating:
  enable: false
  id:     #<app_id>
  color:  fc6423

leancloud_visitors:
  enable: false
  app_id: #<app_id>
  app_key: #<app_key>

firestore:
  enable: false
  collection: articles #required, a string collection name to access firestore database
  apiKey: #required
  projectId: #required
  bluebird: false #enable this if you want to include bluebird 3.5.1(core version) Promise polyfill

# 不蒜子统计
busuanzi_count:
  # count values only if the other configs are false
  enable: true
  # custom uv span for the whole site
  site_uv: true
  site_uv_header: UV
  site_uv_footer:
  # custom pv span for the whole site
  site_pv: true
  site_pv_header: PV
  site_pv_footer:
  # custom pv span for one page only
  page_pv: false
  page_pv_header: <i class="fa fa-file-o"></i>
  page_pv_footer:

# Enable baidu push so that the blog will push the url to baidu automatically which is very helpful for SEO
baidu_push: false

calendar:
  enable: false
  calendar_id: <required>
  api_key: <required>
  orderBy: startTime
  offsetMax: 24
  offsetMin: 4
  timeZone:
  showDeleted: false
  singleEvents: true
  maxResults: 250

# Algolia Search
algolia_search:
  enable: false
  hits:
    per_page: 10
  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}"
    hits_stats: "${hits} results found in ${time} ms"

# 本地搜索，需要在网站根目录（非themes根目录）下新建一个空的 search.xml 文件
local_search:
  enable: true
  # if auto, trigger search by changing input
  # if manual, trigger search by pressing enter key or search button
  trigger: auto
  # show top n results per article, show all results by setting to -1
  top_n_per_article: 1

exturl: false

note:
  style: simple
  icons: false
  border_radius: 3
  light_bg_offset: 0

# Label tag.
label: true

# Tabs tag.
tabs:
  enable: true
  transition:
    tabs: false
    labels: true
  border_radius: 0

# 动态效果
motion:
  enable: false
  async: false
  transition:
    post_block: fadeIn
    post_header: slideDownIn
    post_body: slideDownIn
    coll_header: slideLeftIn
    # Only for Pisces | Gemini.
    sidebar: slideUpIn

# Fancybox
fancybox: true

pace: false
pace_theme: pace-theme-minimal
canvas_nest: false
three_waves: false
canvas_lines: false
canvas_sphere: false
canvas_ribbon:
  enable: false
  size: 300
  alpha: 0.6
  zIndex: -1

